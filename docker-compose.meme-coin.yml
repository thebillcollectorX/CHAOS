version: '3.8'

services:
  meme-coin-creator:
    build:
      context: .
      dockerfile: Dockerfile.meme-coin
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - POSTGRES_DATABASE=meme_coins
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_SSL_MODE=disable
      - JWT_SECRET=your_jwt_secret_key_here
      - JWT_EXPIRE_HOURS=24
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=meme_coins
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - meme-coin-creator
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: