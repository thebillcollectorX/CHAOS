{{ define "header" }}
    <header class="site-header mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">
                    <i class="fas fa-coins"></i> Token Creator
                </a>

                {{ if .unauthorized }}
                <div class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light btn-sm ml-2" href="/create-token">Create Token</a>
                    </li>
                </div>
                {{else}}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create-token"><i class="fas fa-plus"></i> Create Token</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cogs"></i> Tools
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/devices"><i class="fas fa-network-wired"></i> Connected Devices</a>
                                <a class="dropdown-item" href="/generate"><i class="fas fa-plug"></i> Generate Client</a>
                                <div class="dropdown-divider"></div>
                                <h6 class="dropdown-header">Legacy Tools</h6>
                                <a class="dropdown-item" href="/shell"><i class="fas fa-terminal"></i> Shell</a>
                                <a class="dropdown-item" href="/explorer"><i class="fas fa-folder"></i> File Explorer</a>
                            </div>
                        </li>
                    </div>

                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-user"></i> Account
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/profile"><i class="fas fa-user-cog"></i> Profile</a>
                                <a class="dropdown-item" href="/settings"><i class="fas fa-cog"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Sign out</a>
                            </div>
                        </li>
                    </div>
                    {{ end }}
                </div>
            </div>
        </nav>
    </header>
{{ end }}
