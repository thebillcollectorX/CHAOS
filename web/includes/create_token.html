{{define "content"}}
<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header d-flex align-items-center justify-content-between">
          <span>Create Meme Coin</span>
          <button id="connectWalletBtn" class="btn btn-sm btn-primary">Connect Wallet</button>
        </div>
        <div class="card-body">
          <div class="alert alert-info" role="alert">
            Deploy a simple ERC-20 token on supported EVM chains using your wallet.
          </div>
          <form id="tokenForm" onsubmit="return false;">
            <div class="form-group">
              <label for="tokenName">Token Name</label>
              <input type="text" id="tokenName" class="form-control" placeholder="Pepe Inu" required>
            </div>
            <div class="form-group">
              <label for="tokenSymbol">Token Symbol</label>
              <input type="text" id="tokenSymbol" class="form-control" placeholder="PEPE" minlength="1" maxlength="11" required>
            </div>
            <div class="form-group">
              <label for="totalSupply">Total Supply</label>
              <input type="number" id="totalSupply" class="form-control" placeholder="1000000000" min="1" step="1" required>
              <small class="form-text text-muted">Supply uses 18 decimals.
              </small>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="chainSelect">Chain</label>
                <select id="chainSelect" class="form-control">
                  <option value="1">Ethereum (Mainnet)</option>
                  <option value="8453">Base (Mainnet)</option>
                  <option value="42161">Arbitrum One</option>
                  <option value="137">Polygon</option>
                  <option value="56">BNB Smart Chain</option>
                  <option value="11155111">Sepolia (Test)</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="mintTo">Initial Recipient</label>
                <input type="text" id="mintTo" class="form-control" placeholder="0xYourAddress (optional)">
              </div>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="burnable">
              <label class="form-check-label" for="burnable">Enable burn</label>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="pausable">
              <label class="form-check-label" for="pausable">Enable pause</label>
            </div>
            <button id="deployBtn" class="btn btn-success btn-block">Deploy Token</button>
          </form>

          <hr>
          <div id="status" class="small text-monospace"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/merkletreejs@0.3.11/merkletree.js"></script>
<script src="static/js/app/memecoin.js"></script>
{{end}}
